<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="auto.css" />
  </head>
  <body>
    <header>
        <form action=" https://fom.in.ua/echo" method="post">
        <select name="тип машин" id="машины">
          <option value="">тип машины</option>
          <option value="">легковые</option>
          <option value="">грузовики</option>
          <option value="">пикапы</option>
          <option value="">спорткары</option>
          <option value="">гиперкары</option>
          <option value="">маслкары</option>
        </select>
        <select name="марка машины" id="марки">
          <option value="">марка авто</option>
          <option value="">BMW</option>
          <option value="">Mercedes</option>
          <option value="">Ferarri</option>
          <option value="">lamborgini</option>
          <option value="">Dodge</option>
          <option value="">Ford</option>
        </select>
        <select name="страна производитель" id="страна">
          <option value="">страна производитель</option>
          <option value="">Американцы</option>
          <option value="">Французы</option>
          <option value="">Фрицы</option>
          <option value="">Польские</option>
          <option value="">Китай</option>
        </select>
        <select name="состояние авто" id="состояние">
            <option value="">состояние авто</option>
            <option value="">убитая в хлам</option>
            <option value="">убитая</option>
            <option value="">хлам</option>
            <option value="">легкие повреждения</option>
            <option value="">без повреждений и без пробега</option>
        </select>
        <div class="dateCost">
          <p>Цена</p>
          <label for="from">От:</label>
          <input type="date" id="from" />
          <label for="to">До:</label>
          <input type="date" id="to" />
        </div>
        <div class="dateShip">
          <p>год выпуска</p>
          <label for="from2">От:</label>
          <input type="date" id="from2" />
          <label for="to2">До:</label>
          <input type="date" id="to2" />
        </div>
    </form>
    </header>
  </body>
</html>
